<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="/styles.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="utf-8">
    </head>

    <body>
        <div class="jumbotron text-center">
            <h1>Fitness Information</h1> 
        </div>
        <!-- I found the formula of calculating body fat percentage from https://www.gaiam.com/blogs/discover/how-to-calculate-your-ideal-body-fat-percentage#:~:text=(1.20%20x%20BMI)%20%2B%20(,)%20%2D%205.4%20%3D%20Body%20Fat%20Percentage-->
        <div class="container">
            <div class="bfp">
              <form  class="text-center" action="/bodyfat" method="POST">
                <legend><h2>Body Fat Percentage</h2></legend>
                <br>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                <option value="" disabled selected>-</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                </select>
                <br>
                <label for = "age"> Age: </label>
                <input type="tel" id="age" name="age" required pattern="[0-9]{2}">
                <br>
                <label for = "weightKG">Weight: </label>
                <input type="number" id="weightKG" name="weightKG" placeholder="in KG" required>
                <br>
                <label for = "heightCM">Height: </label>
                <input type="number" id="heightCM" name="heightCM" placeholder="in cm" required>
                <br>
                <button type="submit" > Calculate </button>
              </form>
          
            </div>
          </div>
    </body>
    <script>
      document.body.style.backgroundColor = "green";
      
    </script>

</html>
