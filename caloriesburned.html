<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="/styles.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="utf-8">
    </head>

    <body>
        <div class="jumbotron text-center">
            <h1>Fitness Information </h1> 
        </div>
        <!-- found the formula of calculating body fat percentage from https://www.calculator.net/calorie-calculator.html -->
        <div class="container">
            <div class="CB">
              <form  class="text-center" action="/caloriesburned" method="POST">
                <legend><h2>Calories Burned</h2></legend>
                <br>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                <option value="" disabled selected>-</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                </select>
                <br>
                <label for = "age"> Age: </label>
                <input type="tel" id="age" name="age" required pattern="[0-9]{2}">
                <br>
                <label for = "weightKG">Weight: </label>
                <input type="number" id="weightKG" name="weightKG" placeholder="in KG" required>
                <br>
                <label for = "heightCM">Height: </label>
                <input type="number" id="heightCM" name="heightCM" placeholder="in cm" required>
                <br>
                <button type="submit" > Calculate </button>
              </form>
          
            </div>
          </div>
          <script>
            document.body.style.backgroundColor = "gray";
            
          </script>
    </body>

</html>
