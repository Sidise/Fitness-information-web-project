<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="./styles.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="utf-8">
    </head>

    <body>
        <div class="jumbotron text-center">
            <h1>Fitness Information </h1> 
        </div>

        <div class="container">
            <div class="bmi">
              <form  class="text-center" action="/bmi" method="POST">
                <legend><h2>BMI Calculator</h2></legend>
                <br>
                <label for = "weightKG">Weight: </label>
                <input type="text" id="weightKG" name="weightKG" placeholder="in KG" required>
                <br>
                <label for = "heightCM">Height: </label>
                <input type="text" id="heightCM" name="heightCM" placeholder="in cm" required>
                <br>
                <button type="submit" > Calculate </button>
              </form>
          
            </div>
          </div>
          <script>
            document.body.style.backgroundColor = "pink";
            
          </script>
    </body>

</html>
